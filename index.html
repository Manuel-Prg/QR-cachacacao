<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Modelos 3D</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.134.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.134.0/examples/jsm/"
        }
    }
    </script>
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .ar-view {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 10px;
        }
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ar-view" id="ar-view"></div>
        <div id="status">Cargando...</div>
        <div class="controls">
            <button id="imageMode">Modo Imagen</button>
            <button id="handMode">Modo Mano</button>
            <button id="faceMode">Modo Rostro</button>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-three.prod.js';

        let currentMode = null;
        let scene, camera, renderer;
        let model = null;
        let mindarThree = null;
        const arContainer = document.getElementById('ar-view');
        const statusDiv = document.getElementById('status');

        function showStatus(message) {
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            statusDiv.style.display = 'none';
        }

        async function initImageMode() {
            try {
                showStatus('Iniciando modo imagen...');

                // Limpiar contenedor AR
                while (arContainer.firstChild) {
                    arContainer.removeChild(arContainer.firstChild);
                }

                // Inicializar MindAR
                mindarThree = new MindARThree({
                    container: arContainer,
                    imageTargetSrc: 'targets.mind'
                });

                const { renderer, scene, camera } = mindarThree;

                // Crear un anchor para el modelo
                const anchor = mindarThree.addAnchor(0);
                
                // Cargar y agregar modelo
                const loader = new GLTFLoader();
                loader.load(
                    'tamborileros.glb',
                    (gltf) => {
                        model = gltf.scene;
                        model.scale.set(0.5, 0.5, 0.5);
                        anchor.group.add(model);
                    },
                    (progress) => {
                        console.log('Cargando modelo:', (progress.loaded / progress.total * 100) + '%');
                    },
                    (error) => {
                        console.error('Error cargando modelo:', error);
                        showStatus('Error al cargar el modelo');
                    }
                );

                await mindarThree.start();
                hideStatus();

            } catch (error) {
                console.error('Error en modo imagen:', error);
                showStatus('Error: ' + error.message);
            }
        }

        async function cleanup() {
            if (mindarThree) {
                await mindarThree.stop();
                mindarThree = null;
            }

            if (model) {
                scene.remove(model);
                model = null;
            }

            hideStatus();
        }

        async function switchMode(mode) {
            if (currentMode === mode) return;
            
            await cleanup();
            currentMode = mode;
            
            switch(mode) {
                case 'image':
                    await initImageMode();
                    break;
                case 'hand':
                    showStatus('Modo mano no implementado aún');
                    break;
                case 'face':
                    showStatus('Modo rostro no implementado aún');
                    break;
            }
        }

        // Event Listeners
        document.getElementById('imageMode').addEventListener('click', () => switchMode('image'));
        document.getElementById('handMode').addEventListener('click', () => switchMode('hand'));
        document.getElementById('faceMode').addEventListener('click', () => switchMode('face'));

        // Inicialización
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        arContainer.appendChild(renderer.domElement);

        // Manejar cambios de tamaño de ventana
        window.addEventListener('resize', () => {
            if (mindarThree) {
                const { renderer, camera } = mindarThree;
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }
        });
    </script>
</body>
</html>
