<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Modelos 3D con Realidad Aumentada</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading-screen">Cargando... Por favor, espere.</div>
    <div class="ar-container">
        <a-scene 
            mindar-image="imageTargetSrc: ./targets.mind;" 
            color-space="sRGB" 
            renderer="colorManagement: true, physicallyCorrectLights" 
            vr-mode-ui="enabled: false" 
            device-orientation-permission-ui="enabled: false"
            loading-screen="enabled: false"
        >
            <a-assets>
                <a-asset-item id="modelo1" src="/tamborileros.glb"></a-asset-item>
                <a-asset-item id="modelo2" src="modelo2.glb"></a-asset-item>
                <a-asset-item id="modelo3" src="modelo3.glb"></a-asset-item>
            </a-assets>

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

            <a-entity mindar-image-target="targetIndex: 0">
                <a-gltf-model 
                    rotation="0 0 0" 
                    position="0 0 0.1" 
                    scale="0.005 0.005 0.005" 
                    src="/targets.mind" 
                    animation-mixer
                ></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 1">
                <a-gltf-model 
                    rotation="0 0 0" 
                    position="0 0 0.1" 
                    scale="0.005 0.005 0.005" 
                    src="#modelo2" 
                    animation-mixer
                ></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 2">
                <a-gltf-model 
                    rotation="0 0 0" 
                    position="0 0 0.1" 
                    scale="0.005 0.005 0.005" 
                    src="#modelo3" 
                    animation-mixer
                ></a-gltf-model>
            </a-entity>
        </a-scene>
    </div>

    <script>
        const sceneEl = document.querySelector('a-scene');
        const loadingScreen = document.getElementById('loading-screen');

        sceneEl.addEventListener('loaded', function () {
            loadingScreen.style.display = 'none';
        });

        sceneEl.addEventListener('arError', function (event) {
            console.error('AR error:', event.detail);
            loadingScreen.textContent = 'Error al cargar AR. Por favor, recarga la p√°gina.';
        });
    </script>
</body>
</html>
