<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Modelos 3D</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.134.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.134.0/examples/jsm/"
            }
        }
        </script>
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .ar-view {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 10px;
        }
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #debug {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ar-view" id="ar-view"></div>
        <div id="status">Cargando...</div>
        <div id="debug">Esperando detección...</div>
        <div class="controls">
            <button id="imageMode">Modo Imagen</button>
            <button id="handMode">Modo Mano</button>
            <button id="faceMode">Modo Rostro</button>
        </div>
    </div>


    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-three.prod.js';

        const debugDiv = document.getElementById('debug');
        
        async function initImageMode() {
            try {
                showStatus('Iniciando modo imagen...');
                debugDiv.textContent = 'Iniciando AR...';

                // Limpiar contenedor AR
                while (arContainer.firstChild) {
                    arContainer.removeChild(arContainer.firstChild);
                }

                // Inicializar MindAR con debugging
                mindarThree = new MindARThree({
                    container: arContainer,
                    imageTargetSrc: '/targets.mind',
                    uiScanning: true, // Muestra UI de escaneo
                    uiLoading: true   // Muestra UI de carga
                });

                const { renderer, scene, camera } = mindarThree;

                // Agregar luz ambiental y direccional
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.75);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
                directionalLight.position.set(0, 10, 0);
                scene.add(directionalLight);

                // Crear un anchor para el modelo
                const anchor = mindarThree.addAnchor(0);
                debugDiv.textContent = 'Anchor creado, cargando modelo...';

                // Agregar un cubo de prueba para verificar el tracking
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const material = new THREE.MeshPhongMaterial({color: 0xff0000});
                const cube = new THREE.Mesh(geometry, material);
                cube.position.set(0, 0, 0);
                anchor.group.add(cube);
                
                // Cargar y agregar modelo
                const loader = new GLTFLoader();
                loader.load(
                    '/tamborileros.glb',
                    (gltf) => {
                        model = gltf.scene;
                        // Ajustar posición y escala
                        model.scale.set(0.5, 0.5, 0.5);
                        model.position.set(0, 0, 0);
                        anchor.group.add(model);
                        debugDiv.textContent = 'Modelo cargado';
                    },
                    (progress) => {
                        const percent = (progress.loaded / progress.total * 100).toFixed(2);
                        debugDiv.textContent = `Cargando modelo: ${percent}%`;
                    },
                    (error) => {
                        debugDiv.textContent = 'Error cargando modelo: ' + error.message;
                        console.error('Error cargando modelo:', error);
                    }
                );

                // Agregar evento para detectar cuando se encuentra el target
                anchor.onTargetFound = () => {
                    debugDiv.textContent = 'Target encontrado!';
                };
                
                anchor.onTargetLost = () => {
                    debugDiv.textContent = 'Target perdido - Buscando...';
                };

                await mindarThree.start();
                debugDiv.textContent = 'AR iniciado - Buscando target...';

            } catch (error) {
                debugDiv.textContent = 'Error: ' + error.message;
                console.error('Error en modo imagen:', error);
            }
        }

        async function cleanup() {
            if (mindarThree) {
                await mindarThree.stop();
                mindarThree = null;
            }

            if (model) {
                scene.remove(model);
                model = null;
            }

            hideStatus();
        }

        async function switchMode(mode) {
            if (currentMode === mode) return;
            
            await cleanup();
            currentMode = mode;
            
            switch(mode) {
                case 'image':
                    await initImageMode();
                    break;
                case 'hand':
                    showStatus('Modo mano no implementado aún');
                    break;
                case 'face':
                    showStatus('Modo rostro no implementado aún');
                    break;
            }
        }

        // Event Listeners
        document.getElementById('imageMode').addEventListener('click', () => switchMode('image'));
        document.getElementById('handMode').addEventListener('click', () => switchMode('hand'));
        document.getElementById('faceMode').addEventListener('click', () => switchMode('face'));

        // Inicialización
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        arContainer.appendChild(renderer.domElement);

        // Manejar cambios de tamaño de ventana
        window.addEventListener('resize', () => {
            if (mindarThree) {
                const { renderer, camera } = mindarThree;
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }
        });
    </script>
</body>
</html>
